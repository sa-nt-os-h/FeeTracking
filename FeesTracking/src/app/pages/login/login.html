 <div class="parent">
 <div class="container d-flex justify-content-center">
        <div class="login-card animate__animated animate__fadeInDown">
            <div class="login-header text-center">
                <h2>Welcome Back</h2>
                <p class="text-muted">Please enter your details</p>
            </div>

            <form class="mt-4">
                <div class="mb-3 animate__animated animate__fadeInUp animate__delay-1s">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" [(ngModel)]="loginObj.email" name="email" class="form-control" id="email" placeholder="name@example.com" required>
                </div>
                
                <div class="mb-3 animate__animated animate__fadeInUp animate__delay-1s">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" [(ngModel)]="loginObj.password" name="password" class="form-control" id="password" placeholder="••••••••" required>
                </div>

                <div class="d-flex justify-content-between mb-4 animate__animated animate__fadeInUp animate__delay-1s">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label" for="remember">Remember me</label>
                    </div>
                    <a href="#" class="footer-link">Forgot Password?</a>
                </div>

                <button type="button" (click)="onLogin()" class="btn btn-primary w-100 animate__animated animate__fadeInUp animate__delay-1s">
                    Sign In
                </button>
            </form>

            <div class="text-center mt-4 animate__animated animate__fadeIn animate__delay-2s">
                <p class="text-muted mb-0">Don't have an account? <a href="#" class="footer-link">Sign Up</a></p>
            </div>
        </div>
    </div>

 </div>
