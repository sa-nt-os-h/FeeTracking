<div class="wrapper">
  <nav id="sidebar" [class.active]="isSidebarActive">
    <div class="sidebar-header">
      <i class="bi bi-cpu-fill text-primary fs-3"></i>
      <span class="ms-2 h4 mb-0">CoreApp</span>
    </div>

    <ul class="nav flex-column px-2 mt-4">
      <li class="nav-item">
        <a class="nav-link active"><i class="bi bi-speedometer2"></i> Dashboard</a>
      </li>
      <li class="nav-item">
        <a class="nav-link"><i class="bi bi-person"></i> Profile</a>
      </li>
      <li class="nav-item">
        <a class="nav-link"><i class="bi bi-gear"></i> Settings</a>
      </li>
    </ul>
  </nav>

  <div id="content">
    <nav class="navbar navbar-expand-lg bg-white px-4 py-3 shadow-sm">
      <div class="container-fluid p-0">
        <button type="button" (click)="toggleSidebar()" class="btn btn-light border">
          <i class="bi bi-list"></i>
        </button>

        <div class="ms-auto d-flex align-items-center">
          <span class="me-3 text-secondary">Hi, <strong>{{localDataAny.email}}</strong></span>
          <div class="vr me-3" style="height: 20px;"></div>
          <button class="btn btn-link text-danger p-0 text-decoration-none fw-bold" (click)="onLogoff()">
            <i class="bi bi-box-arrow-right"></i> Logout
          </button>
        </div>
      </div>
    </nav>

    <div class="p-4">
       <router-outlet></router-outlet>
      
    </div>
  </div>
</div>
